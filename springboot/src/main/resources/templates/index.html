<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>ThymeleafIndex</title>
    <link type="text/css" th:href="@{bootstrap/css/bootstrap.min.css}"/>
    <script th:src="@{jquery/jquery-3.3.1.min.js}" type="text/javascript"></script>
    <script th:src="@{bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">访问Model数据</h3>
        </div>
        <div class="panel-body">
            <span th:text="${person.name}"></span>
        </div>
        <div th:if="${not#lists.isEmpty(persons)}">
            <div class="panel panel-primary">
                <div class="panel panel-heading">
                    <h3 class="panel-title">列表</h3>
                </div>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" th:each="p:${persons}">
                        <span th:text="${p.name}"></span>
                        <span th:text="${p.age}"></span>
                        <!--<button class="btn" th:onclick="getName(\''+${p.name})+'\')"></button>-->
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        var single = [[${person}]]
        console.info("single name: " + single.name)
        console.info("single age: " + single.age)

        function getName(name) {
            console.info("current person name: " + name)
        }
    </script>
</body>
</html>
